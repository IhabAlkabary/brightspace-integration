<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-colors/d2l-colors.html">
<link rel="import" href="../d2l-typography/d2l-typography-shared-styles.html">
<dom-module id="d2l-image-action-shared-styles">
	<template>
		<style>
			:host {
				--d2l-image-action: {
					background-color: transparent;
					border: none;
					cursor: pointer;
					display: inline-block;
					font-family: inherit; /* issue with native CSS props: https://github.com/Polymer/polymer/issues/4282 */
					font-size: inherit;
					line-height: 0;
					margin: 0;
					padding: 0;
					text-decoration: none;
				};
				--d2l-image-action-hover: {
					outline-style: none;
				};
				--d2l-image-action-content: {
					@apply --d2l-body-small-text;
					color: var(--d2l-color-ferrite);
					transition: color 0.3s ease;
					vertical-align: middle;
				};
				--d2l-image-action-content-hover: {
					color: var(--d2l-color-celestine-minus-1);
					text-decoration: underline;
				};
				--d2l-image-action-icon: {
					height: 18px;
					padding-right: 0.5rem;
					transition: color 0.3s ease;
					width: 18px;
				};
				--d2l-image-action-icon-rtl: {
					padding-right: 0;
					padding-left: 0.5rem;
				};
				--d2l-image-action-icon-hover: {
					color: var(--d2l-color-celestine-minus-1);
				};
			}
		</style>
	</template>
</dom-module>
