<html>
	<head>
		<title>d2l-loading-spinner</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
		<link rel="import" href="../../d2l-demo-template/d2l-demo-template.html">
		<link rel="import" href="../d2l-loading-spinner.html">
		<custom-style>
			<style is="custom-style">
				.big {
					--d2l-loading-spinner-size: 100px;
				}
				.red {
					--d2l-loading-spinner-color: red;
				}
				.padding {
					padding-bottom: 30px;
					display: block;
					margin: auto;
				}
			</style>
		</custom-style>
	</head>
	<body unresolved>

		<d2l-demo-template title="d2l-loading-spinner">

			<div class="d2l-demo-fixture">
				<p>Small (30px)</p>
				<d2l-loading-spinner size="30"></d2l-loading-spinner>
				<p>Default (50px)</p>
				<d2l-loading-spinner></d2l-loading-spinner>
				<p>Big (100px, attribute)</p>
				<d2l-loading-spinner size="100"></d2l-loading-spinner>
				<p>Big (100px, CSS variable)</p>
				<d2l-loading-spinner class="big"></d2l-loading-spinner>
				<p>Bigger (200px)</p>
				<d2l-loading-spinner size="200"></d2l-loading-spinner>
				<p>Red (attribute)</p>
				<d2l-loading-spinner color="red" size="200"></d2l-loading-spinner>
				<p>Red (CSS variable)</p>
				<d2l-loading-spinner class="red" size="200"></d2l-loading-spinner>
				<p>Padding &amp; Centered</p>
				<d2l-loading-spinner class="padding" size="100"></d2l-loading-spinner>
			</div>

		</d2l-demo-template>

	</body>
</html>
