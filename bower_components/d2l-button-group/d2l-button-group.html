<dom-module id="d2l-button-group">
	<template strip-whitespace>
		<style include="d2l-responsive-button-list-shared-styles"></style>
		<div class="responsive-button-list">
			<slot name="d2l-button-list"></slot>
			<d2l-buttons-menu id="menu" text="[[localize('moreActions')]]" mini="[[canShrink]]">
				<slot id="buttons"></slot>
			</d2l-buttons-menu>
		</div>
	</template>
	<script>
		Polymer({
			is: 'd2l-button-group',

			properties: {
				keepClass: {
					type: String,
					value: 'd2l-button-group-keep',
					readOnly: true
				},
				noKeepClass: {
					type: String,
					value: 'd2l-button-group-no-keep',
					readOnly: true
				}
			},

			behaviors: [
				D2L.PolymerBehaviors.ButtonGroup.LocalizeBehavior,
				D2L.PolymerBehaviors.ButtonGroup.ResponsiveButtonListBehavior
			]
		});
	</script>
</dom-module>
