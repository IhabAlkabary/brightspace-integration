<dom-module id="d2l-action-button-group">
	<template strip-whitespace>
		<style include="d2l-responsive-button-list-shared-styles">
			:host {
				--d2l-buttons-menu-button: {
					padding: 0;
					margin: 0;
					border: 0;
					background-color: transparent;
					min-height: auto;
					font-size: inherit;
					font-weight: inherit;
				};
				--d2l-buttons-menu-icon: {
					line-height: 0;
				};
				--d2l-buttons-menu-button-text-spacing: 0.2rem;
			}

			.responsive-button-list > ::slotted(d2l-button-list) {
				display: -ms-flexbox;
				display: -webkit-flex;
				display: flex;

				-ms-flex-align: stretch;
				-webkit-align-items: stretch;
				align-items: stretch;

				-ms-flex-wrap: wrap;
				-webkit-flex-wrap: wrap;
				flex-wrap: wrap;
			}
		</style>
		<div class="responsive-button-list">
			<slot name="d2l-button-list"></slot>
			<d2l-buttons-menu id="menu" text="[[localize('more')]]" mini="[[canShrink]]">
				<slot id="buttons"></slot>
			</d2l-buttons-menu>
		</div>
	</template>
	<script>
		Polymer({
			is: 'd2l-action-button-group',

			behaviors: [
				D2L.PolymerBehaviors.ButtonGroup.LocalizeBehavior,
				D2L.PolymerBehaviors.ButtonGroup.ResponsiveButtonListBehavior
			]
		});
	</script>
</dom-module>
