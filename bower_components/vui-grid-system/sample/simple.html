<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="simple.css">
		<style>
			button {
				margin-top: 20px;
				margin-right: 10px;
				padding: 15px;
			}
		</style>
	</head>
	<body>
		<main>
			<header>12 columns (full)</header>

			<div class="stuff-1">
				<div>4 columns</div>
				<div>4 columns</div>
				<div>last 4 columns</div>
			</div>

			<div class="stuff-2">
				<div>2 columns</div>
				<div>4 columns</div>
				<div>4 columns</div>
				<div>last 2 columns</div>
			</div>

			<div class="stuff-3a">2 columns</div>
			<div class="stuff-3b">last 5 columns</div>

			<div class="stuff-4">
				<div>1</div>
				<div>2</div>
				<div>3</div>
				<div>4</div>
				<div>5</div>
				<div>6</div>
				<div>7</div>
				<div>8</div>
				<div>9</div>
				<div>10</div>
				<div>11</div>
				<div>12</div>
			</div>

			<div class="stuff-5">
				<div>4 columns</div>
				<div>
					<div>2 of 6 columns</div>
					<div>2 of 6 columns</div>
					<div>2 of 6 columns</div>
				</div>
			</div>

			<div class="stuff-6">
				<div>4 columns</div>
				<div>
					<div>4 of 12 columns</div>
					<div>4 of 12 columns</div>
					<div>4 of 12 columns</div>
				</div>
			</div>

		</main>

		<button onclick="document.getElementsByTagName('main')[0].classList.add('vui-gs-debug')">Show Grid</button>
		<button onclick="document.getElementsByTagName('main')[0].classList.remove('vui-gs-debug')">Hide Grid</button>
		<button onclick="document.body.setAttribute('dir','ltr')">LTR</button>
		<button onclick="document.body.setAttribute('dir','rtl')">RTL</button>

	</body>
</html>
